<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="keyboard.ico" />
  </head>
  <body>
    <div class="container">
      <h1>TypePass</h1>
      <div class="text">
        <p></p>
      </div>
      <ul class="first-row">
        <li class="q Q">Q</li>
        <li class="w W">W</li>
        <li class="e E">E</li>
        <li class="r R">R</li>
        <li class="t T">T</li>
        <li class="y Y">Y</li>
        <li class="u U">U</li>
        <li class="i I">I</li>
        <li class="o O">O</li>
        <li class="p P">P</li>
      </ul>

      <ul class="second-row">
        <li class="a A">A</li>
        <li class="s S">S</li>
        <li class="d D">D</li>
        <li class="f F">F</li>
        <li class="g G">G</li>
        <li class="h H">H</li>
        <li class="j J">J</li>
        <li class="k K">K</li>
        <li class="l L">L</li>
      </ul>

      <ul class="third-row">
        <li class="z Z">Z</li>
        <li class="x X">X</li>
        <li class="c C">C</li>
        <li class="v V">V</li>
        <li class="b B">B</li>
        <li class="n N">N</li>
        <li class="m M">M</li>
      </ul>
      <ul class="fourth-row">
        <li class="space">space</li>
      </ul>
    </div>
    <script src="glow.js"></script>
    <script src="script.js"></script>
  </body>
</html>
