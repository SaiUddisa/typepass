<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="keyboard.ico" />
  </head>
  <body>
    <div class="container">
      <h1>TypePass</h1>
      <div class="text">
        <p></p>
      </div>
      <ul class="first-row">
        <li id="1" onclick="keyglow('1')" class="number">1</li>
        <li id="2" onclick="keyglow('2')" class="number">2</li>
        <li id="3" onclick="keyglow('3')" class="number">3</li>
        <li id="4" onclick="keyglow('4')" class="number">4</li>
        <li id="5" onclick="keyglow('5')" class="number">5</li>
        <li id="6" onclick="keyglow('6')" class="number">6</li>
        <li id="7" onclick="keyglow('7')" class="number">7</li>
        <li id="8" onclick="keyglow('8')" class="number">8</li>
        <li id="9" onclick="keyglow('9')" class="number">9</li>
        <li id="0" onclick="keyglow('0')" class="number">0</li>
        <li id="Backspace" onclick="keyglow('Backspace')" class="Backspace">&larr;</li>
      </ul>
      <ul class="second-row">
        <li id="q" onclick="keyglow('q')" class="q Q">q</li>
        <li id="w" onclick="keyglow('w')" class="w W">w</li>
        <li id="e" onclick="keyglow('e')" class="e E">e</li>
        <li id="r" onclick="keyglow('r')" class="r R">r</li>
        <li id="t" onclick="keyglow('t')" class="t T">t</li>
        <li id="y" onclick="keyglow('y')" class="y Y">y</li>
        <li id="u" onclick="keyglow('u')" class="u U">u</li>
        <li id="i" onclick="keyglow('i')" class="i I">i</li>
        <li id="o" onclick="keyglow('o')" class="o O">o</li>
        <li id="p" onclick="keyglow('p')" class="p P">p</li>
      </ul>

      <ul class="third-row">
        <li id="a" onclick="keyglow('a')" class="a A">a</li>
        <li id="s" onclick="keyglow('s')" class="s S">s</li>
        <li id="d" onclick="keyglow('d')" class="d D">d</li>
        <li id="f" onclick="keyglow('f')" class="f F">f</li>
        <li id="g" onclick="keyglow('g')" class="g G">g</li>
        <li id="h" onclick="keyglow('h')" class="h H">h</li>
        <li id="j" onclick="keyglow('j')" class="j J">j</li>
        <li id="k" onclick="keyglow('k')" class="k K">k</li>
        <li id="l" onclick="keyglow('l')" class="l L">l</li>
      </ul>

      
      <ul class="fourth-row" >
        <li id="Shift" class="shift">&uarr;</li>
        <li id="z" onclick="keyglow('z')" class="z Z">z</li>
        <li id="x" onclick="keyglow('x')" class="x X">x</li>
        <li id="c" onclick="keyglow('c')" class="c C">c</li>
        <li id="v" onclick="keyglow('v')" class="v V">v</li>
        <li id="b" onclick="keyglow('b')" class="b B">b</li>
        <li id="n" onclick="keyglow('n')" class="n N">n</li>
        <li id="m" onclick="keyglow('m')" class="m M">m</li>
      </ul>

      <ul class="fifth-row">
        <li class="space" id="space" onclick="keyglow('space')">space</li>
      </ul>
    </div>
    <script src="glow.js"></script>
    <script src="script.js"></script>
  </body>
</html>
